	<script src="js/jquery.base64.min.js" type="text/javascript"></script>
	<script type="text/javascript">
		var flashvars = {

<body>
	<div id="altContent"></div>
	<input type="hidden" id="csrf_token" value="123456789" />
	<script type="text/javascript">
	$(function() {
		var csrfToken = $('meta[name="csrf-token"]').attr('content');
		console.log(csrfToken);
				
		window.saveData = function(jsonData) {
			var data = $.base64.decode(jsonData);
			console.log("[INFO] Saving data... ", data);
			$.ajax({
			  type: 'POST',
			  url: '/',
			  data: data,
			  success: null,
			  dataType: 'jsonp',
			  contentType: 'application/json',
			  beforeSend: function(xhr) {
			  	xhr.setRequestHeader("X-CSRF-Token", csrfToken);
			  }
			});
		}
	});
	</script>
